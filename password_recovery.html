<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Password recovery</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="contain">
    <div class="container container--sing">
      <header class="page-header">
        <a class="logo-href logo-href--mobile" href="log_in.html">
          <img class="logo" src="img/logo.svg" width="84" height="24" alt="RelaxLux">
        </a>
        <a class="logo-href logo-href--desk" href="log_in.html">
          <img class="logo" src="img/logo.svg" width="128" height="36" alt="RelaxLux">
        </a>
      </header>
      <main class="page-main">
        <form class="contain form" action="#" method="post" novalidate>
          <div class="form-container form-container--forgot">
            <h1 class="caption caption--forgot">Forgot your password?</h1>
            <section class="forgot forgot--request">
              <p class="forgot-text">
                Enter the email address you used to sign up and we'll send you a link to reset your password.
              </p>
              <input class="input-text input-text--forgot" type="text" name="mail" id="Mail" placeholder="Email" minlength="1" required>
              <p class="buttons">
                <button class="btn" type="submit"><a class="forgot-href" href="sent_reset.html">continue</a></button>
              </p>
            </section>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
