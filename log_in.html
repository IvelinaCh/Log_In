<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="contain">
    <div class="container container--login">
      <header class="page-header">
        <a class="logo-href logo-href--mobile" href="#">
          <img class="logo" src="img/logo.svg" width="84" height="24" alt="RelaxLux">
        </a>
        <a class="logo-href logo-href--desk" href="#">
          <img class="logo" src="img/logo.svg" width="128" height="36" alt="RelaxLux">
        </a>
      </header>
      <main class="page-main">
        <form class="contain form" action="#" method="post" novalidate>
          <div class="form-container form-container--login">
            <h1 class="caption">Log In</h1>
            <input class="input-text" type="text" name="username" id="Username" placeholder="Username" minlength="1" required>
            <input class="input-text" type="password" name="password" id="Password" placeholder="Password" minlength="1" required>
            <p class="form-text form-text--login">
              <input class="input-checkbox" type="checkbox" name="checkbox" id="checkbox">
              <label class="check-label" for="checkbox">Stay signed in</label>
              <a class="" href="password_recovery.html">Forgot password?</a>
            </p>
            <p class="buttons">
              <button class="btn submit" type="submit">log in</button>
              <a class="btn btn--href" href="sing_up.html" tabindex="0">sign up</a>
            </p>
          </div>
        </form>
      </main>
    </div>
    <script>
      var inputs = document.querySelectorAll(".input-text");
      var form = document.querySelector(".form");
      var caption = document.querySelector(".caption");
      var message = document.createElement('p');

      var showError = function(inputs) {
        for (var i = inputs.length - 1; i >= 0; i--) {
          if (inputs[i].value === "") {
            inputs[i].classList.add("invalid");
            message.className = "invalid-text";
            message.textContent = "Incorrect " + inputs[i].id;
            caption.appendChild(message);
          } else {
            inputs[i].classList.remove("invalid");
            caption.removeChild(message);
          }
        }
      };

      var onSubmitClick = function(evt) {
        evt.preventDefault();
        showError(inputs);showError(inputs);
      }

       form.addEventListener("submit", onSubmitClick);
    </script>
  </body>
</html>
