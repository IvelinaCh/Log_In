<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Password recovery</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="contain">
    <div class="container container--sing">
      <header class="page-header">
        <a class="logo-href logo-href--mobile" href="log_in.html">
          <img class="logo" src="img/logo.svg" width="84" height="24" alt="RelaxLux">
        </a>
        <a class="logo-href logo-href--desk" href="log_in.html">
          <img class="logo" src="img/logo.svg" width="128" height="36" alt="RelaxLux">
        </a>
      </header>
      <main class="page-main">
        <form class="contain form" action="#" method="post">
          <div class="form-container form-container--forgot">
            <h1 class="caption caption--forgot">Forgot your password?</h1>
            <section class="forgot forgot--response">
              <p class="forgot-text">
                Okay, we sent an email to stanwik@gmail.com with a link to reset your password.
              </p>
              <p class="form-text form-text--forgot">
                If you don't receive the email within a few minutes, please <a class="" href="password_recovery.html">try again</a>.
              </p>
            </section>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
